<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="leftcontainer">
                <div class="title"><span class="material-symbols-outlined">dashboard</span>Dashboard</div>
            <div class="middle">
                <div class="title"><span class="material-symbols-outlined">home</span>Home</div>
                <div class="title"><span class="material-symbols-outlined">person</span>Profile</div>
                <div class="title"><span class="material-symbols-outlined">mail</span>Messages</div>
                <div class="title"><span class="material-symbols-outlined">task</span>Tasks</div>
                <div class="title"><span class="material-symbols-outlined">groups</span>Communities</div>
            </div>
            <div class="bottom">
                <div class="title"><span class="material-symbols-outlined">settings</span>Settings</div>
                <div class="title"><span class="material-symbols-outlined">support_agent</span>Support</div>
                <div class="title"><span class="material-symbols-outlined">verified_user</span>Privacy</div>
            </div>

        </div>
        <div class="rightcontainer">
            <div class="header">
                <div class="upcontainer">
                    <div class="searchbar"><span class="material-symbols-outlined">search</span><input type="text"></div>
                    <div class="notification"><span class="material-symbols-outlined">notifications</span>Pokabilius</div>    
                </div>
                <div class="bottomcontainer">
                    <div class="logo">
                        <h2>Hi there,</h2>
                        <h1>I am Pokabilius(@pokabilius)</h1>
                    </div>
                    <div class="buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>                    
                </div>
            </div>
            <div class="projects">Projects</div>
            <div class="announcements">announcements</div>
            <div class="trending">Trending</div>
        </div>
    </div>
</body>
</html>
